---

name: Build
on:
  - push

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - "3.2"
          - "3.3"
          - "3.4"
          - "head"

    continue-on-error: ${{ endsWith(matrix.ruby, '') }}

    env:
      BUNDLE_GEMFILE: ./gemfiles/Gemfile

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        timeout-minutes:  5
        with:
          fetch-depth:    0

      - name: Build Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache:  true

      - name: Run RSpec
        run: |
          bundle exec rspec
